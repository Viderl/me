<div class="container">
    <h1>Progress bar</h1>
    <input type="number" value="10">%
    <button>更新chart</button>
    <div class="barContiner">
        <div class="barw"></div>
        <div class="barg"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script>
var progress={};

progress.setBar=function(){
    var tw = $(".barContiner .barw").width();
	var val = parseFloat($('input[type="number"]').val());
	var w = val/100.0*tw;
    $(".barContiner .barg").animate({width: w.toString() + "px"}, 1500 );
}

progress.initBar=function(){
    $(".barContiner .barg").css("width","0px");
    progress.setBar();
    $("button").click(progress.setBar);
}

jQuery(document).ready(function ($) {
	progress.initBar();
});
</script>
